<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/app.min.css">
</head>

<body>
	<div class="wrapper">
		<section class="timer">
			<div class="timer__container container">
				<div class="timer__content">
					<h1 class="timer__title">До <span class="timer__year"></span> года осталось:</h1>
					<div class="timer__items">
						<div class="timer__item timer__item_days">
							<span class="timer__number"></span>
							<span class="timer__subtext">дней</span>
						</div>
						<div class="timer__item timer__item_hours">
							<span class="timer__number"></span>
							<span class="timer__subtext">часа</span>
						</div>
						<div class="timer__item timer__item_minutes">
							<span class="timer__number"></span>
							<span class="timer__subtext">минут</span>
						</div>
						<div class="timer__item timer__item_seconds">
							<span class="timer__number"></span>
							<span class="timer__subtext">секунд</span>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<script src="js/app.js"></script>
</body>

</html>
